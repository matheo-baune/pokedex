<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <link href="/assets/css/pokemon.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <title>Pokedex</title>
</head>
<body>
<h1>Pokedex</h1>



<v-app id="app">
    <select class="form-control" id="type" v-on:change="getPokemonsByType(document.querySelector('#type').value)">
        <option selected value="all">Tous</option>
        <option v-for="type in types" :key="type.nom"> {{type.nom}}</option>
    </select>

    <!--
    <ul>
        <li v-for="pokemon in pokemons" :key="pokemon.id">
            <strong>{{ pokemon.nom }}</strong>
        </li>
    </ul>
    -->
    <v-container fluid class="ma-0 pa-0 mt-5 d-flex flex-wrap justify-center" style="min-width: 100%    ">
        <pokemon v-for="pokemon in pokemons" :pokemon="pokemon"></pokemon>
    </v-container>




</v-app>


<script src="/assets/js/vue.js"></script>
<script src="/assets/js/pokemon.js"></script>
</body>
</html>
