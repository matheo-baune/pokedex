<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <title>Pokedex</title>
</head>
<body>
<v-app id="app" >
    <v-container fluid
                 :class="'ma-0 pa-0 h-100 grey '+((!darkMode)?'lighten-2':'darken-2')+' d-flex flex-wrap justify-center'"
                 style="min-width: 100%;min-height: 100%">
        <v-row justify="space-between" align="center" class="mt-3 ms-2">
            <v-col
                    class="d-flex"
                    sm="6"
            >
                <v-select id="type" v-on:change="getPokemonsByType" class="align-center"
                          item-value="Tous"
                          :items="types"
                          label="Types"
                          outlined
                          value="Tous"
                          :dark="darkMode"
                ></v-select>
            </v-col>
            <v-col :cols='"4"' class="d-flex justify-end me-5">
                <v-switch
                        v-model="darkMode"
                        :label="`ThÃ¨me sombre`"
                        :dark="darkMode"
                ></v-switch>
            </v-col>
        </v-row>
        <v-row class="mx-2 my-2" v-if="!affichageMobile">
            <pokemon v-for="pokemon in pokemonAffiches" :pokemon="pokemon" :darkmode="darkMode"></pokemon>
            <v-col
               cols="12"
            >
                <v-pagination
                        v-model="page"
                        @input="majPage"
                        :length="Math.ceil(this.pokemons.length/3)"
                        :total-visible="7"
                        :dark="darkMode"
                        circle
                ></v-pagination>
            </v-col>
        </v-row>
        <v-row v-else justify="center" align="center">
            <v-expansion-panels>
                <pokemon-mobile v-for="pokemon in pokemonAffiches" :pokemon="pokemon" :darkmode="darkMode"></pokemon-mobile>
            </v-expansion-panels>
            <v-pagination
                    v-model="page"
                    @input="majPage"
                    :length="Math.ceil(this.pokemons.length/3)"
                    :total-visible="7"
                    :dark="darkMode"
                    circle
            ></v-pagination>
        </v-row>
    </v-container>
</v-app>

<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="/assets/js/vue.js"></script>
<script src="/assets/js/pokemon.js"></script>
</body>
</html>
